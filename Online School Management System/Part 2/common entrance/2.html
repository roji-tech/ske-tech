<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background-color: #263043;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            transition: transform 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.1);
        }
        
        .class-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .start-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .subject, .name, .time {
            font-size: 32px;
            font-weight: bold;
            color: #263043;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
            margin: 10px 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .sidebar * {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://via.placeholder.com/120" alt="Profile" class="profile-image">
        <p class="class-name">Class Name</p>
       
    </div>
    <div class="main-content">
        <h2 class="subject">Subject: Math</h2>
        <h2 class="name">Name: John Doe</h2>
        <h2 class="time">Time: 60 minutes</h2>
        <button class="start-button">Start</button>
    </div>
</body>
</html>
