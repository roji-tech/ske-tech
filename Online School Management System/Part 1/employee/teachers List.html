<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers List List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f8f8f8;
        padding: 20px;
      }

      .table-datas {
        border: 1px solid #b5adad;
        width: 90%;
        background: #f8f7f788;
        margin-bottom: 10%;
      }

      .sub-rows {
        border-bottom: 1px solid #b5adad;
        padding: 1em 2em;
        background: #fff;
      }

      .sub-rows p {
        color: #525050;
        font-weight: 500;
        font-size: 1.2em;
      }

      .search-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        background: #fff;
      }

      .search-row span,
      .search-row input {
        border: 1px solid #b5adad;
        border-radius: 3px;
        padding: 5px;
      }

      .search-row input {
        width: 50%;
        height: 35px;
        background: transparent;
      }

      select {
        border: none;
        padding: 5px;
        outline: none;
        font-size: 1em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background: #fff;
      }

      table,
      th,
      td {
        border: 1px solid #b5adad;
        padding: 1em;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: #1b94c3;
      }

      a:hover {
        color: #03a73a;
      }

      /* Overlay Styles */
      .overlay {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .overlay.show {
        display: flex;
        opacity: 1;
      }

      .overlay-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }

      .overlay-content p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      .overlay-content button {
        padding: 8px 20px;
        margin: 0 5px;
        cursor: pointer;
        background-color: #1b94c3;
        color: #fff;
        border: none;
        border-radius: 4px;
      }

      .overlay-content button:hover {
        background-color: #03a73a;
      }

      .overlay .close {
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
        font-size: 1.5em;
      }
      .student-picture {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="table-datas">
      <div class="sub-rows">
        <p>Teacher's List</p>
      </div>

      <div class="search-row">
        <span>
          <select name="class" id="">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </span>
        <input type="search" placeholder="Search" />
      </div>

      <table>
        <tr>
          <th>Teacher's Name</th>
          <th>Department</th>
          <th>Picture</th>
          <!-- New column for picture -->
          <th>Edit</th>
          <th>Delete</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>Mathematics</td>
          <td>
            <img src="ball.jpeg" alt="John Doe" class="teacher-picture" />
          </td>
          <td>
            <a href="../../../john's assignment/employee/employeeProfile.html"
              >EditüîÅ</a
            >
          </td>
          <td>üöÆ</td>
          <td>
            <a href="../../../john's assignment/employee/employeeProfile.html"
              >EditüîÅ</a
            >
          </td>
          <td>üöÆ</td>
        </tr>
        <!-- Add more rows as needed -->
      </table>
    </div>
  </body>
</html>
