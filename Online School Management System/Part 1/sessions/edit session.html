<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session Page</title>
    <link rel="stylesheet" href="session.css">
    <style>
        /* Add some basic styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure the overlay is on top */
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .overlay-buttons {
            margin-top: 20px;
        }
        .overlay-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- add class start -->
    <div class="container">

        <div class="add-division">
           <p><span id="plus"></span>Edit Academic Session</p> 
        </div>

        <div class="contents">
            <h3>Academic Session <span id="text">(Example: 2023-2024)</span><span id="ast">*</span></h3> 

            <div class="forms">
                <input type="text" id="start-year" placeholder="Session start year">
                <span id="dash">-</span>
                <input type="text" id="end-year" placeholder="Session end year">
            </div>

            <div class="forms">
                <input type="date" id="session-date" placeholder="Session date">
            </div>
        </div>

        <div class="function-btn">
            <button id="add">Upload</button>
        </div>

    </div>
    <!-- add class end -->

    <!-- overlay start -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>Are you sure you want to Edit this session?</p>
            <div id="session-details"></div>
            <div class="overlay-buttons">
                <button id="confirm">Yes</button>
                <button id="cancel">No</button>
            </div>
        </div>
    </div>
    <!-- overlay end -->

    <script>
        const addButton = document.getElementById('add');
        const overlay = document.getElementById('overlay');
        const cancelButton = document.getElementById('cancel');
        const confirmButton = document.getElementById('confirm');
        const sessionDetails = document.getElementById('session-details');

        addButton.addEventListener('click', () => {
            const startYear = document.getElementById('start-year').value;
            const endYear = document.getElementById('end-year').value;
            const sessionDate = document.getElementById('session-date').value;

            if (startYear && endYear && sessionDate) {
                sessionDetails.innerHTML = `
                    <p>Start Year: ${startYear}</p>
                    <p>End Year: ${endYear}</p>
                    <p>Date: ${sessionDate}</p>
                `;
                overlay.style.display = 'flex';
            } else {
                alert('Please fill in all fields.');
            }
        });

        cancelButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        confirmButton.addEventListener('click', () => {
            // Add your logic to handle the session addition here
            alert('Session added!');
            overlay.style.display = 'none';
        });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
}

.container {
    display: flex;
    flex-direction: column;
    width: 80%;
    background: #f8f7f788;
    margin: 15% auto;
    box-shadow: 0.1px 0.1px 0.3px;
    z-index: 100;
    padding: 20px;
    border-radius: 8px;
}

.add-division {
    padding-left: 20px;
}

.add-division p {
    color: #1b94c3;
    font-weight: 600;
}

.contents {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #b5adad;
    border-bottom: 1px solid #b5adad;
    padding: 20px;
    background: white;
    border-radius: 8px;
}

h3 {
    font-weight: 600;
}

#ast {
    color: red;
}

#text {
    font-size: small;
    font-weight: 400;
}

.forms {
    display: flex;
    justify-content: space-between;
    height: 35px;
    margin-top: 10px;
}

input {
    border: none;
    width: 45%;
    padding: 8px;
    border: 1px solid #b5adad;
    border-radius: 4px;
    font-size: medium;
}

input::placeholder {
    text-transform: capitalize;
    text-align: center;
}

#dash {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    font-size: larger;
    color: #b5adad;
}

.function-btn {
    text-align: end;
    padding: 2%;
}

#add {
    padding: 10px 15px;
    background: #1b94c3;
    color: white;
    border-radius: 3px;
    border: none;
    font-weight: 600;
    cursor: pointer;
}

#add:hover {
    background: #1782a1;
}

/* Overlay styles */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.overlay-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 40%;
    text-align: center;
}

.overlay-content h2 {
    margin-bottom: 20px;
}

.overlay-buttons {
    margin-top: 20px;
}

.overlay-buttons button {
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    font-weight: 600;
    cursor: pointer;
    margin: 0 10px;
}

#cancel {
    background: #b5adad;
    color: white;
}

#cancel:hover {
    background: #a09a9a;
}

#save {
    background: #1b94c3;
    color: white;
}

#save:hover {
    background: #1782a1;
}

    </style>
</body>
</html>
