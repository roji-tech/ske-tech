<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Session List</title>
    <link rel="stylesheet" href="academic session list.css">
</head>
<body>
    <div class="container">
        <div class="add-division">
           <p><span id="plus"></span> Academic Session List</p> 
        </div>
        <div class="contents">
            <table>
                <thead>
                    <tr>
                        <th>Session</th>
                        <th>Start Year</th>
                        <th>End Year</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-2024</td>
                        <td>2023</td>
                        <td>2024</td>
                        <td>Active Academic Status</td>
                        <td>
                            <a href="edit session.html"><button class="edit">Edit</button></a>
                        </td>
                        <td>
                            <button class="delete" id="delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- overlay start -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>Are you sure you want to Delete this session?</p>
            <div id="session-details"></div>
            <div class="overlay-buttons">
                <button id="confirm" class="confirm">Yes</button>
                <button id="cancel" class="cancel">No</button>
            </div>
        </div>
    </div>
    <!-- overlay end -->
    <script>
        const deleteButton = document.getElementById('delete');
        const overlay = document.getElementById('overlay');
        const cancelButton = document.getElementById('cancel');
        const confirmButton = document.getElementById('confirm');
    
        deleteButton.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        cancelButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        confirmButton.addEventListener('click', () => {
            // Add your logic to handle the session deletion here
            alert('Session Deleted!');
            overlay.style.display = 'none';
        });
    </script>
<style>
    /* Add some basic styles for the overlay */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Ensure the overlay is on top */
    }
    .overlay-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
    }
    .overlay-buttons {
        margin-top: 20px;
    }
    .overlay-buttons button {
        margin: 0 10px;
    }
    .confirm{
        background-color: rgb(10, 190, 10);
    }
    .cancel{
        background-color: rgb(221, 21, 21);
    }
    .cancel:hover{
        color: rgb(236, 61, 61);
    }
    .confirm:hover{
        color: rgb(5, 105, 5);
    }
</style>
</body>
</html>
