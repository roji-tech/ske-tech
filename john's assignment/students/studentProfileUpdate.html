<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Update</title>
    <link rel="stylesheet" href="studentInfo.css">
</head>
<body>
    <!-- student start -->
    <div class="container">
        <div class="add-division">
            <p>Student Info</p>
        </div>
        <div class="contents">
            <form>
                <div class="inline-f">
                    <label for="Class" class="class">Name</label>
                    <input type="text" placeholder="Name" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="Gender" class="class">Gender</label>
                    <input list="Gender" name="Gender" placeholder="Select" required class="input">
                </div>
                <datalist id="Gender">
                    <option value="Male">
                    <option value="Female">
                </datalist>
                <div class="inline-f">
                    <label for="Date of birth" class="class">Date of birth</label>
                    <input type="date" placeholder="Select" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="Admission Date" class="class"><abbr title="Admission date">Admn. date</abbr></label>
                    <input type="date" placeholder="Select" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="Class" class="class">Class</label>
                    <input list="class" placeholder="Select" class="input" required>
                </div>
                <datalist id="class">
                    <option value="Jss1">
                    <option value="Jss2">
                    <option value="Jss3">
                    <option value="Jss4">
                    <option value="Jss5">
                </datalist>
                <div class="inline-f">
                    <label for="Academic year" class="class">Academic year</label>
                    <input list="academic" placeholder="Select" class="input" required>
                </div>
                <datalist id="academic">
                    <option value="2023/2024">
                    <option value="2024/2025">
                    <option value="2025/2026">
                    <option value="2026/2027">
                </datalist>
                <div class="inline-f">
                    <label for="Term" class="class">Term</label>
                    <input list="term" placeholder="Select" class="input" required>
                </div>
                <datalist id="term">
                    <option value="1st">
                    <option value="2nd">
                    <option value="3rd">
                </datalist>
                <div class="inline-f">
                    <label for="Class Division" class="class">Class Division</label>
                    <input type="text" placeholder="Select" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="Registration No." class="class"><abbr title="Registration number">Reg no.</abbr></label>
                    <input type="number" placeholder="number" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="email" class="class">Email</label>
                    <input type="email" placeholder="email" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="Password" class="class">Password</label>
                    <input type="password" placeholder="Password" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="picture" class="class">Picture</label>
                    <input type="file" class="input" id="picture" accept="image/*" onchange="loadFile(event)">
                </div>
                <div class="inline-f">
                    <img id="output" width="100" />
                </div>
            </form>
        </div>
        <div class="function-btn">
            <button id="update">Update</button>
            <button id="cancel" type="button" onclick="showConfirmation()">Cancel</button>
        </div>
    </div>
    <!-- Confirmation Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <p>Are you sure you want to cancel the update?</p>
            <button id="confirm-cancel" onclick="hideConfirmation()">Yes</button>
            <button id="cancel-cancel" onclick="hideConfirmation()">No</button>
        </div>
    </div>
    <script>
        function showConfirmation() {
            document.getElementById('overlay').style.display = 'flex';
        }
        function hideConfirmation() {
            document.getElementById('overlay').style.display = 'none';
        }
        var loadFile = function(event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function() {
                URL.revokeObjectURL(output.src) // free memory
            }
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    flex-direction: column;
    width: 80%;
    background: #f8f7f788;
    box-shadow: .1px .1px .3px;
    z-index: 100;
}

.add-division {
    padding-left: 20px;
}

.add-division p {
    margin: 20px;
    color: #1b94c3;
    font-weight: unset;
    font-size: large;
}

.contents {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #b5adad;
    border-bottom: 1px solid #b5adad;
    padding: 20px;
    background: white;
}

.inline-f {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
    align-items: center; /* Ensure alignment of label and input */
}

.class {
    font-size: larger;
    width: 20%;
    text-align: center;
    display: flex;
    justify-content: end;
    align-items: center;
}

.input {
    width: 70%;
    height: 35px;
    background: transparent;
    border: 1px solid #b5adad;
}

input::placeholder {
    font-size: large;
}

.function-btn {
    text-align: end;
    padding: 2%;
}

#update {
    padding: 10px 15px;
    background: #1b94c3;
    color: white;
    border-radius: 3px;
    border: 0;
    font-weight: 500;
}

#cancel {
    padding: 10px 15px;
    background: #fff;
    border-radius: 3px;
    border: 1px solid #b5adad;
    font-weight: 500;
    cursor: pointer;
}

abbr {
    text-decoration: none;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.overlay-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

#confirm-cancel, #cancel-cancel {
    padding: 10px 15px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

#confirm-cancel {
    background: #f00;
    color: white;
}

#cancel-cancel {
    background: #ccc;
    color: black;
}

#output {
    display: block;
    margin: 20px 0;
    border: 1px solid #b5adad;
    padding: 5px;
    background: #fff;
}

    </style>
</body>
</html>
