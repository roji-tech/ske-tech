<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f8f8f8;
        padding: 20px;
      }

      .table-datas {
        border: 1px solid #b5adad;
        width: 90%;
        background: #f8f7f788;
        margin-bottom: 10%;
      }

      .sub-rows {
        border-bottom: 1px solid #b5adad;
        padding: 1em 2em;
        background: #fff;
      }

      .sub-rows p {
        color: #525050;
        font-weight: 500;
        font-size: 1.2em;
      }

      .search-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em 2em;
        background: #fff;
      }

      .search-row span,
      .search-row input {
        border: 1px solid #b5adad;
        border-radius: 3px;
        padding: 5px;
      }

      .search-row input {
        width: 50%;
        height: 35px;
        background: transparent;
      }

      select {
        border: none;
        padding: 5px;
        outline: none;
        font-size: 1em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        background: #fff;
      }

      table,
      th,
      td {
        border: 1px solid #b5adad;
        padding: 1em;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: #1b94c3;
      }

      a:hover {
        color: #03a73a;
      }

      /* Overlay Styles */
      .overlay {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .overlay.show {
        display: flex;
        opacity: 1;
      }

      .overlay-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
      }

      .overlay-content p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      .overlay-content button {
        padding: 8px 20px;
        margin: 0 5px;
        cursor: pointer;
        background-color: #1b94c3;
        color: #fff;
        border: none;
        border-radius: 4px;
      }

      .overlay-content button:hover {
        background-color: #03a73a;
      }

      .overlay .close {
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
        font-size: 1.5em;
      }
      .student-picture {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="table-datas">
      <div class="sub-rows">
        <p>Student Class List</p>
      </div>

      <div class="search-row">
        <span>
          <select name="class" id="">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </span>
        <input type="search" placeholder="Search" />
      </div>

      <table>
        <tr>
          <th>*</th>
          <th>Full Name</th>
          <th>Student Class</th>
          <th>Gender</th>
          <th>D.O.B</th>
          <th>Divison</th>
          <th>Reg No</th>
          <th>Term</th>
          <th>Acc Year</th>
          <th>Picture</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Samuel okwaraji</td>
          <td>js2</td>
          <td>Male</td>
          <td>11/07/2007</td>
          <td>A</td>
          <td>088</td>
          <td>1st</td>
          <td>2023</td>
          <td>
            <img src="./ball.jpeg" alt="Student" class="student-picture" />
          </td>
          <td><a href="./studentProfileUpdate.html">EditüîÅ</a></td>
          <td><a href="#" class="delete">DeleteüöÆ</a></td>
        </tr>
        <!-- Add more rows as needed -->
      </table>
    </div>

    <!-- Delete Confirmation Overlay -->
    <div id="deleteOverlay" class="overlay">
      <div class="overlay-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete this Student?</p>
        <button id="confirmDelete">Yes</button>
        <button id="closeDeleteOverlay">No</button>
      </div>
    </div>

    <!-- Script for Overlay -->
    <script>
      // Close the overlay when the user clicks on the close button (x)
      var closeOverlay = document.querySelectorAll(".close");
      closeOverlay.forEach(function (button) {
        button.addEventListener("click", function () {
          var overlay = button.closest(".overlay");
          overlay.classList.remove("show");
        });
      });

      // Close the overlay when the user clicks outside of it
      window.addEventListener("click", function (event) {
        var overlays = document.querySelectorAll(".overlay");
        overlays.forEach(function (overlay) {
          if (event.target === overlay) {
            overlay.classList.remove("show");
          }
        });
      });

      // Show the delete confirmation overlay
      var deleteButtons = document.querySelectorAll(".delete");
      var deleteOverlay = document.getElementById("deleteOverlay");
      var confirmDeleteButton = document.getElementById("confirmDelete");
      var closeDeleteOverlayButton =
        document.getElementById("closeDeleteOverlay");
      var rowToDelete;

      deleteButtons.forEach(function (button) {
        button.addEventListener("click", function (event) {
          event.preventDefault();
          rowToDelete = button.closest("tr");
          deleteOverlay.classList.add("show");
        });
      });

      // Confirm delete action
      confirmDeleteButton.addEventListener("click", function () {
        rowToDelete.remove();
        deleteOverlay.classList.remove("show");
      });

      // Close the delete overlay
      closeDeleteOverlayButton.addEventListener("click", function () {
        deleteOverlay.classList.remove("show");
      });
    </script>
  </body>
</html>
