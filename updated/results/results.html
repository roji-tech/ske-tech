<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="table-datas">
        <div class="sub-rows">
            <p>Results</p>
            <div class="openOverlay">
                <p id="edit">
                    <a href="#" id="openOverlay" class="upload-1" data-tooltip="Upload individual student result by Upload">Upload Result</a>
                </p>
            </div> 
            <div class="openOverlaytwo">
                <p id="edit">
                    <a href="#" id="openOverlaytwo" class="upload" data-tooltip="Upload student results via CSV or ExcelSheet">Upload CSV</a>
                </p>
            </div>
        </div>
        <div class="padd">
            <div class="search-row">
                <span>
                    <select name="class" id="">
                        <option value="10">10</option>
                        <option value="9">9</option>
                        <option value="8">8</option>
                        <option value="7">7</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </span>
                <input type="search" placeholder="Search" class="search"><i class="fas fa-search"></i>
            </div>
            <table>
                <tr>
                    <th>No</th>
                    <th>Student Name</th>
                    <th>class</th>
                    <th>Admission Number</th>
                    <th>Registration Number</th>
                    <th>Upload Type</th>
                    <th>Options</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>JSS1</td>
                    <td>02390AF</td>
                    <td>089</td>
                    <td><a href="#">Download</a></td>
                    <td><span id="edit-1">Edit</span><span id="del">Delete</span></td>
                </tr>
            </table>
        </div>    
    </div>

    <!-- Overlay -->
    <div class="overlay" id="uploadOverlay">
        <div class="overlay-content">
            <span class="close" id="closeOverlay"></span>
            <p class="x">x</p>
            <form>
                <div class="inline-f">
                    <label for="studentName" class="class">Student Name</label>
                    <input type="text" id="studentName" placeholder="Student Name" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="class" class="class">Class</label>
                    <input type="text" id="class" placeholder="Class" required class="input">
                </div>
                <div class="inline-f">
                    <label for="subject" class="class">Subject</label>
                    <input type="text" id="subject" placeholder="Subject" required class="input">
                </div>
                <div class="inline-f">
                    <label for="marks" class="class">Marks</label>
                    <input type="text" id="marks" placeholder="Marks" required class="input">
                </div>
                <div class="inline-f">
                    <label for="uploadedFile" class="class">Uploaded File</label>
                    <input type="file" id="uploadedFile" class="input">
                </div>
                <div class="function-btn">
                    <button type="submit" id="add">Save</button>
                    <button type="button" id="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Overlay 2 -->
    <div class="overlay" id="uploadOverlaytwo">
        <div class="overlay-content">
            <span class="close" id="closeOverlaytwo"></span>
            <p class="x">x</p>
            <form>
                <div class="inline-f">
                    <label for="studentName" class="class">Student Name</label>
                    <input type="text" id="studentName" placeholder="Student Name" class="input" required>
                </div>
                <div class="inline-f">
                    <label for="class" class="class">Class</label>
                    <input type="text" id="class" placeholder="Class" required class="input">
                </div>
                <div class="inline-f">
                    <label for="subject" class="class">Registration Number</label>
                    <input type="numbers" id="registration Number" placeholder="Registration Number" required class="input">
                </div>
              
                <div class="inline-f">
                    <label for="uploadedFile" class="class">Uploaded File</label>
                     <button class="csv">Upload As CSV</button>
                </div>
                <div class="function-btn">
                    <button type="submit" id="add">Save</button>
                    
                </div>
            </form>
        </div>
    </div>

    <script>
        const openOverlay = document.getElementById('openOverlay');
        const uploadOverlay = document.getElementById('uploadOverlay');
        const uploadOverlaytwo = document.getElementById('uploadOverlaytwo');
        const openOverlaytwo = document.getElementById('openOverlaytwo');
        const closeOverlay = document.getElementById('closeOverlay');
        const closeOverlaytwo = document.getElementById('closeOverlaytwo');
        const cancelOverlay = document.getElementById('cancel');

        openOverlay.addEventListener('click', function() {
            uploadOverlay.style.display = 'block';
        });
        
        openOverlaytwo.addEventListener('click', function() {
            uploadOverlaytwo.style.display = 'block';
        });

        closeOverlay.addEventListener('click', function() {
            uploadOverlay.style.display = 'none';
        });

        closeOverlaytwo.addEventListener('click', function() {
            uploadOverlaytwo.style.display = 'none';
        });
        

        cancelOverlay.addEventListener('click', function() {
            uploadOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
