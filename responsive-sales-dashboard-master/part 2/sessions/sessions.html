<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class page</title>
    <link rel="stylesheet" href="session.css">
</head>
<body>

    <!-- add class start -->
    <div class="container">

        <div class="add-division">

           <p> <span id="plus"></span>Add Academic Session</p> 

        </div>

        <div class="contents">
        
            <h3>Academic Session <span id="text">(Example: 2023-2024)</span><span id="ast">*</span></h3> 

            <div class="forms">

                <input type="text" placeholder="Session start year">
                <span id="dash">-</span>
                <input type="text" placeholder="Session end year">
                
            </div>

        </div>

      
        
        <div class="function-btn">

            <button id="add">Add</button>

        </div>
        

    </div>



    <!-- add class end -->


</body>
</html>
